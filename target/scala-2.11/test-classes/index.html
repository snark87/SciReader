<!DOCTYPE html>
<html>
  <head>
      <script type="text/javascript"
              src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" id="jquery">
      </script>
    <meta charset="UTF-8">
    <title>SciReader Home Page</title>
    <style>
    .author{
       font-style: italic;
    }
  </style>

  </head>
 <body><!-- data-lift-content-id="main"-->
    <div id="main" data-lift="surround?with=default;at=content">
      <h1>Welcome to SciReader!</h1>
      <p>
        <span data-lift="HelloWorld.count">
          Recent <span id="count">[count]</span> papers on cond-mat.supr-cond:
        </span>
      </p>
        <div data-lift="HelloWorld.recentList">
          <ol class="titles">
            <li id="arxivEntry"><h3 id="arxivTitle">[arXivTitle]</h3>
              <span id="arxivAuthors"><span class="author" id="arxivAuthor">[author]</span></span>
              <p><a id="btnInteresting" href="">Seems interesting</a></p>
              <p id="arxivAbstract">[Here goes abstract]</p>
            </li>
          </ol>
        </div>
    </div>
  </body>
</html>
