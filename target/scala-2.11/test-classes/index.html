<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SciReader Home Page</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
      <h2>Welcome to SciReader!</h2>
      <p>
        <span data-lift="HelloWorld.howdy">
          Currently <span id="recentCount">[number of arxiv papers]</span> recent papers in cond-mat.supr-con
          for the last 7 days.
          <ul class="titles">
            <li id="arxivTitle">ArXiv paper title</li>
          </ul>
          <li>zzz</li>
        </span>
      </p>
    </div>
  </body>
</html>
